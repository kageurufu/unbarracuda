<html>
<head>
<style>
body{
	width: 300px;
}
frameset {
	width: 100%;
}
select {
	width:100%;
	height: 100px;
}
</style>
<script src="jquery.js"></script>
<script src="popup.js"></script>
</head>
<body>
<h1>UnBarracuda</h1>
<fieldset>
	<legend>Unblock a URL</legend>
	<input type="text" name="unblock-url" id="unblock-url"><input type="button" value="Unblock" id="unblock-button" name="unblock-button">
</fieldset>

<fieldset>
	<legend>Remove a URL</legend>
	<select name="unblocked-urls" id="unblocked-urls" multiple></select>
	<input type="button" id="removeurl-button" name="removeurl-button" value="Remove URL">
</fieldset>

<fieldset>
	<legend>Proxy Settings</legend>
	<label>Host: <input type="text" id="proxy-host" name="proxy-host" value=""></label><br />
	<label>Port: <input type="text" id="proxy-port" name="proxy-port" value=""></label><br />
	<input type="button" value="Change Proxy" id="proxy-button" name="proxy-button">
</fieldset>
</body>
</html>
